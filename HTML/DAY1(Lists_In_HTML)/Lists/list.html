<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>

    <h2>Unordered Lists</h2>
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Fruit</li>
    </ul>

    <h2>Ordered Lists</h2>
    <ol>
        <li>Bread</li>
        <li>Jam</li>
        <li>Fruit</li>
    </ol>
    
</body>
</html>
