<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>

    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>

    <hr>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Marks</th>
            </tr>
            <tr>
                <th>Subjects</th>
                <th>Total Marks</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Alice</td>
                <td>Math</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Science</td>
                <td>95</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
