<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Vs Block Element</title>
</head>

<body>
    <h2>Block Level Element</h2>
    <div>Div</div>
    <p>Paragraph</p>
    <h1>Heading</h1>
    <section>Section</section>

    <hr>


    <h2>Inline Level Element</h2>
    <span>Span</span>
    <a href="#">Link</a>
    <img src="img.jpg" alt="Description about image">
    <strong>Bold</strong>

</body>

</html>
